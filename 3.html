<!DOCTYPE html>
<html lang="en">
<head>
	<script src="vue.js"></script>
	<style>
		.v-enter {
			opacity: 0
		}
		.v-enter-active {
			transition: all 1s;
			animation: bounce-in .5s;
		}
		.v-leave-active {
			animation: bounce-in .5s reverse;
		}
		@keyframes bounce-in {
			0% {
			    transform: scale(0);
			    transform-origin: left center;
			}
			50% {
			    transform: scale(1.5);
			    transform-origin: left center;
			}
			100% {
			    transform: scale(1);
			    transform-origin: left center;
			}
		}
	</style>
</head>
<body>

	<div id="demo">
		<button v-on:click="show = !show">
			Toggle
		</button>
		<transition  v-on:enter="enter" v-on:before-enter="beforeEnter" :duration="{ enter: 100, leave: 200 }">
			<p v-if="show">hello</p>
		</transition>
	</div>

	<script>

		var vm = new Vue({
			el: '#demo',
			data: {
				show:true
			},
			methods:{
				beforeEnter(){
					console.log(1);
				},
				enter(){
					console.log(2);
				}
			}
		})

		
	</script>
</body>
</html>

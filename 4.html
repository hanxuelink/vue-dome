<!DOCTYPE html>
<html lang="en">
<head>
	<script src="vue.js"></script>
	<script src="velocity.js"></script>
</head>
<body>

	<div id="demo">
		<button v-on:click="show = !show">
			Toggle
		</button>
		<transition v-on:before-enter="beforeEnter" v-on:enter="enter" v-on:leave="leave" v-on:appear="enter" v-bind:css="false">
			<p v-if="show">hello</p>
		</transition>
	</div>

	<script>
		var vm = new Vue({
			el: '#demo',
			data: {
				show:true
			},
			methods:{
				beforeEnter: function (el) {
			      el.style.opacity = 0
			      el.style.transformOrigin = 'left'
			    },
			    enter: function (el, done) {
			      Velocity(el, { opacity: 1, fontSize: '1.4em' }, { duration: 300 })
			      Velocity(el, { fontSize: '1em' }, { complete: done })
			    },
			    leave: function (el, done) {
			      Velocity(el, { translateX: '15px', rotateZ: '50deg' }, { duration: 600 })
			      Velocity(el, { rotateZ: '100deg' }, { loop: 2 })
			      Velocity(el, {
			        rotateZ: '45deg',
			        translateY: '30px',
			        translateX: '30px',
			        opacity: 0
			      }, { complete: done })
			    }	
			}
		})
	</script>
</body>
</html>
